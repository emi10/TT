<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerTec</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <div class="">
        <nav class="col-12 content_shadow">
            <div class="interac_icon">
                <div class="icon_item item_1">Tecmilenio</div>
                <div class="icon_item item_2">Timer</div>
            </div>
        </nav>

        <section class="time_menu">
            <div class="col-12 time_menu_container">
                <img src="https://emi10.github.io/TT/TecBg.svg" alt="Background" class="bg_timer">
                <div class="bar_time" id="bar_time"></div>
            </div>
        </section>

        <section class="time_controller">
            <div class="time_controller_container row">
                <div class="time_element element1 col-4">
                    <select id="form_value" class="timer_time" aria-label="Default select example">
                        <option selected>00</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>    
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="time_element element2 col-4">
                    <button name="button" id="start-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                    </button>
                </div>

                <div class="time_element element3 col-4">
                    <button name="button" id="restart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <footer>
            <div class="col-12 footer_espace">
                <p>Made by: <span>Emilio Antonio Gallegos Bedolla</span></p>
            </div>
        </footer>
    </div>

    <!-- JS -->
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
